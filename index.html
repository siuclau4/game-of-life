<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Game of Life</title>
</head>

<body>
    <div id="table-div" style="display: none;">
        <p>High Score</p>
        <table class="table table-striped" id="high-score">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Difficulty</th>
                    <th scope="col">Name</th>
                    <th scope="col">Time</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="col-md-6">
            <button class="btn btn-primary" id="back-btn" type="button">
                Back
            </button>
        </div>
    </div>
    <div id="main-container" style="background-color: var(--bg-color); animation: none;">
        <div id="title">
            <p>Game of Life <span class="show-3s">KILLING</span></p>
        </div>
        <div id="win" style="display: none;">
            <p>YOU DID IT!</p>
            <div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-name" placeholder="Your Name"
                        aria-label="Your Name" aria-describedby="basic-addon1">
                </div>
                <button type="submit" id="submit" class="submit-button btn btn-primary">
                    Submit
                </button>
            </div>
        </div>

        <div class="container show-3s" id="button-bar">
            <div class="row">
                <div class="dropdown col-md-4">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="difficulty">
                        Difficulty
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" id="easy">Easy</a>
                        <a class="dropdown-item" href="#" id="medium">Medium</a>
                        <a class="dropdown-item" href="#" id="hard">Hard</a>
                        <a class="dropdown-item" href="#" id="hard">Extreme</a>
                        <a class="dropdown-item" href="#" id="hard">Insane</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" id="reset" type="button" disabled>
                        Start
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" id="high-score-btn" type="button">
                        High Score
                    </button>
                </div>
                <div class="display unselectable col-md-6" id="time">
                    <p>
                        0
                    </p>
                </div>
                <div class="display unselectable col-md-6" id="score">
                    <p>
                        0
                    </p>
                </div>
            </div>

        </div>
        <div class="show-3s" id="cnv-container">
            <div id="cnv-div">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
